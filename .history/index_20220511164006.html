<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Slike</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container-left">
            <div id="container-buttons">
                <div class="button" id="or">Original</div>
                <div class="button" id="gr_avg">Grayscale - avg</div>
                <div class="button" id="gr_w">Grayscale - weight</div>
                <div class="button" id="tr">Treshold</div>
                <div class="button" id="c_r">Remove channel</div>
                <div class="button" id="c_c">Change channel</div>
                <div class="button" id="b">Brightness</div>
                <div class="button" id="s">Sobel</div>
                <div class="button" id="sh">Sharpening</div>
                <div class="button" id="un">Unsharpening</div>
                <div class="button" id="w_avg">Weighted - avg</div>
                <div class="button" id="g">Gaussian blur</div>
                <div class="button" id="m">Modulus</div>
                <div class="button" id="gam">Gamma correction</div>
            </div>
            <div id="container-history">
                <div class="h-part" id="history-back">&#8592</div>
                <div class="h-part" id="history-fow">&#8594</div>
                <div class="h-part" id="history-reset">&#x21bb</div>
            </div>
        </div>
        <div id="container-middle">
            <div id="container-color">
                <input type="color" id="color" value="#000000">
                <input type="number" id="brush-size" step="1" value="4">
                <select id="cap-type">
                    <option value="butt">Butt</option>
                    <option value="round" selected>Okroglo</option>
                    <option value="square">Kvadrat</option>
                </select>
            </div>
            <canvas id="main-canvas"></canvas>
            <div id="container-controls"></div>
        </div>
        <div id="container-right">
            <div id="container-graph-data">
                <select id="basket-num"></select>
            </div>
            <div id="graph-js">
                <label for="show-graph-js">Prikaži graph_js</label>
                <input type="checkbox" id="show-graph-js">
                <canvas id="main-chart"></canvas>
            </div>
            <div id="graph">
                <label for="show-graph">Prikaži graph</label>
                <input type="checkbox" id="show-graph">
                <canvas id="main-graph"></canvas>
            </div>

        </div>
        <!-- <div id="container-main">
            
            <div id="container-buttons"></div>
            <div id="container-controls"></div>
        </div>
        <div id="container-assist">
            <div id="container-history"><div id="history-back"></div><div id="history-fow"></div><div id="history-reset"></div></div>
      
        </div>
    -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <script src="filters.js"></script>
        <script src="draw.js"></script>
        <script src="history.js"></script>
        <script src="graph.js"></script>
        <script src="main.js"></script>
    </body>
</html>
